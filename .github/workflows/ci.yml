name: CI
on:
  push:
    branches: [main]
    paths:
      - src/**/*
      - package.json
      - pnpm-lock.yaml
      - README.md
      - tsconfig.json
      - webpack.config.js
      - .github/workflows/*
      - .prettier*
  pull_request:
    branches: [main]
    paths:
      - src/**/*
      - package.json
      - pnpm-lock.yaml
      - README.md
      - tsconfig.json
      - webpack.config.js
      - .github/workflows/*
      - .prettier*

jobs:
  lint_and_build:
    name: Lint And Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2

      - name: Install pnpm
        id: install_pnpm
        run: |
          npm install --global pnpm
          pnpm store path
          echo "pnpm_store=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: pnpm cache
        uses: actions/cache@v2
        with:
          path: |
            build/
            node_modules/
            ${{ steps.install_pnpm.outputs.pnpm_store }}
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run lint --check

      - name: Build
        run: pnpm run build
