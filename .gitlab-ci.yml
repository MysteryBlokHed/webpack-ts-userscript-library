image: node:latest

stages:
  - install
  - lint
  - build
  - deploy

cache:
  paths:
    - build/
    - node_modules/
    - .yarn-cache/

.changes: &changes
  - src/**/*
  - package.json
  - tsconfig.json
  - webpack.config.js
  - .gitlab-ci.yml
  - .prettier*

yarn_install:
  stage: install
  rules: [changes: *changes]
  script:
    - yarn --frozen-lockfile --check-files --cache-folder .yarn-cache install

lint:
  stage: lint
  rules: [changes: *changes]
  script:
    - yarn lint --check

test_build:
  stage: build
  rules: [changes: *changes]
  script:
    - export NODE_OPTIONS=--openssl-legacy-provider
    - yarn build

pages:
  stage: deploy
  script:
    - yarn doc
  artifacts:
    paths: ['public/']
  rules:
    # YAML anchor is used for changes here instead of the extends keyword extends doesn't merge arrays
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes: *changes
