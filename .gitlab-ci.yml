image: node:latest

stages:
  - lint
  - build
  - deploy

cache:
  paths:
    - build/
    - node_modules/
    - .yarn-cache/

.changes: &changes
  - src/**/*
  - package.json
  - tsconfig.json
  - webpack.config.js
  - .gitlab-ci.yml
  - .prettier*

lint:
  stage: lint
  only: *changes
  script:
    - yarn --cache-folder .yarn-cache install
    - yarn --cache-folder .yarn-cache lint --check

test_build:
  stage: build
  only: *changes
  script:
    - export NODE_OPTIONS=--openssl-legacy-provider
    - yarn --cache-folder .yarn-cache install
    - yarn --cache-folder .yarn-cache build

pages:
  stage: deploy
  script:
    - yarn --cache-folder .yarn-cache doc
  artifacts:
    paths: ['public/']
  rules:
    # YAML anchor is used for changes here instead of the extends keyword extends doesn't merge arrays
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
      changes: *changes
